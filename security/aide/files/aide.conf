# Change this to "no" or remove it to not gzip output
# (only useful on systems with few CPU cycles to spare)
gzip_dbout=yes

warn_dead_symlinks=no

summarize_changes=yes
grouped=yes

#Checksums = sha256+sha512+rmd160+haval+gost+crc32+tiger
